<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav-container__sidenav" opened mode="side">
        <div class="sidenav-container__sidenav__content">
            <header class="sidenav-container__sidenav__header">
                <h1>{{documentation?.info?.title}}</h1>
            </header>
            <app-methods-filter [documentation]="documentation"></app-methods-filter>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="padding: 1.4rem 2.8rem; height: 100vh; box-sizing: border-box;">
            <app-documentation [documentation]="documentation"></app-documentation>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
